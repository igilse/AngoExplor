<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Preferências - AngoExplor</title>
    <link rel="stylesheet" href="../css/seleção.css">
    <script defer src="../js/seleção.js"></script>
</head>
<body>

    <main class="container">
        <h2>Selecione Suas Preferências</h2>
        <div class="opcoes">
            <label class="opcao">
                <input type="checkbox" name="preferencias" value="restaurantes">
                <span>🍽️ Restaurantes</span>
            </label>
            <label class="opcao">
                <input type="checkbox" name="preferencias" value="hoteis">
                <span>🏨 Hotéis</span>
            </label>
            <label class="opcao">
                <input type="checkbox" name="preferencias" value="alpinismo">
                <span⛰️ Alpinismo</span>
            </label>
            <label class="opcao">
                <input type="checkbox" name="preferencias" value="musica">
                <span>🎵 Música</span>
            </label>
            <label class="opcao">
                <input type="checkbox" name="preferencias" value="cinema">
                <span>🎬 Cinema</span>
            </label>
            <label class="opcao">
                <input type="checkbox" name="preferencias" value="desporto">
                <span>⚽ Desporto</span>
            </label>
        </div>
        
        <button id="avancar">Avançar</button>
    </main>

</body>
</html>
