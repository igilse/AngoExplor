<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - AngoExplor</title>
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
  <div class="registro-container">
    <form class="registro-form">
      <h1>Cadastre-se</h1>
      <p>Crie uma conta na AngoExplor</p>
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <input type="password" name="confirmar-senha" placeholder="Confirmar senha" required>
      <button type="button" onclick="window.location.href='seleção.html'">Cadastrar</button>
      <p>Já tem conta? <a href="../html/login.html">Faça login</a></p>
    </form>
  </div>
</body>
</html>
